<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Agent Orchestration</title>

    <style>
        /* General Styling & Font */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main App Container */
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            background: #e5ddd5; /* WhatsApp background pattern placeholder */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background-color: #ffffff;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            color: #333;
        }

        .chat-header p {
            font-size: 1rem;
            color: #666;
        }

        /* Chat Message Window */
        .chat-window {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        /* General Message Bubble Styling */
        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
            line-height: 1.4;
            word-wrap: break-word;
            /* Subtle Animation */
            animation: fadeIn 0.3s ease-in-out;
        }

        .user-message {
            background-color: #DCF8C6; /* User green */
            align-self: flex-end;
            border-radius: 20px 20px 5px 20px;
        }

        .ai-message {
            background-color: #FFFFFF; /* AI white */
            align-self: flex-start;
            border-radius: 20px 20px 20px 5px;
            border: 1px solid #f0f0f0;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            align-self: flex-start;
            border-radius: 20px 20px 20px 5px;
        }

        /* Input Area */
        .chat-input-area {
            padding: 0.75rem;
            background-color: #f0f2f5;
            border-top: 1px solid #ddd;
        }

        #chat-form {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #message-input {
            flex-grow: 1;
            border: none;
            padding: 0.75rem;
            border-radius: 25px;
            resize: none;
            height: 50px;
            font-size: 1rem;
            font-family: inherit;
            line-height: 1.5;
            overflow-y: auto;
        }

        #message-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4CAF50;
        }

        #send-button {
            background-color: #075E54;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #128C7E;
        }

        #send-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        // Using DOMContentLoaded ensures the script runs after the HTML is fully parsed.
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- DOM Element References ---
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const chatWindow = document.getElementById('chat-window');
            
            const API_URL = 'http://127.0.0.1:8000/query';

            // --- Event Listener for Form Submission ---
            chatForm.addEventListener('submit', handleFormSubmit);

            // --- Event Listener for "Enter" key press ---
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault(); 
                    chatForm.dispatchEvent(new Event('submit'));
                }
            });

            /**
             * Handles the form submission event.
             * @param {Event} e The form submission event.
             */
            async function handleFormSubmit(e) {
                e.preventDefault(); 
                
                const userMessage = messageInput.value.trim();
                if (!userMessage) return;

                appendMessage(userMessage, 'user-message');
                messageInput.value = '';
                
                const thinkingIndicator = appendMessage('Thinking...', 'ai-message');
                await getAIResponse(userMessage, thinkingIndicator);
            }

            /**
             * Creates and appends a new message bubble to the chat window.
             * @param {string} text The message content.
             * @param {string} className The CSS class for the message.
             * @returns {HTMLElement} The created message element.
             */
            function appendMessage(text, className) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', className);
                messageDiv.textContent = text;
                chatWindow.appendChild(messageDiv);

                chatWindow.scrollTop = chatWindow.scrollHeight;
                return messageDiv;
            }

            /**
             * Sends the user's message to the backend API and displays the response.
             * @param {string} message The user's input message.
             * @param {HTMLElement} placeholderElement The 'Thinking...' element to be updated.
             */
            async function getAIResponse(message, placeholderElement) {
                try {
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();
                    const fusedResponse = data.fused || "Sorry, I couldn't get a proper response.";
                    
                    placeholderElement.textContent = fusedResponse;

                } catch (error) {
                    console.error('Error fetching AI response:', error);
                    placeholderElement.textContent = 'Error: Could not connect to the agent service.';
                    placeholderElement.classList.remove('ai-message');
                    placeholderElement.classList.add('error-message');
                }
            }
        });
    </script>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <h1>Multi Agent Orchestration</h1>
            <p>Powered by multiple specialized AI agents</p>
        </header>
        
        <main id="chat-window" class="chat-window">
            </main>

        <footer class="chat-input-area">
            <form id="chat-form">
                <textarea id="message-input" placeholder="Ask me anything..." required></textarea>
                <button type="submit" id="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2 .01 7z"/>
                    </svg>
                </button>
            </form>
        </footer>
    </div>

</body>
</html>
